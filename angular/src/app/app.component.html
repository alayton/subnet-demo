<div class="container">
  <div class="row pt-4">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Subnets</h5>
          <app-subnets (ipEvent)="selectIp($event)"></app-subnets>
        </div>
      </div>
    </div>
    <div *ngIf="selectedIp" class="col-6">
      <div class="card">
        <div class="card-body">
          <app-ip [ip]="selectedIp"></app-ip>
        </div>
      </div>
    </div>
  </div>
</div>
